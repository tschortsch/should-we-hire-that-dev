<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Should we hire that dev?</title>

    <link rel="stylesheet" href="assets/scss/styles.css" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 text-right">
            <form id="github-logout">
                <button class="btn btn-secondary btn-sm">Logout from GitHub <i class="fa fa-sign-out" aria-hidden="true"></i></button>
            </form>
        </div>
        <div class="col-12 text-center">
            <h1 class="display-1 buffer-bottom">Should we hire that dev?</h1>

            <div id="github-auth-container">
                <button id="github-auth" class="btn btn-primary">Authorize with GitHub</button>
            </div>

            <form id="inspectform">
                <div class="form-group">
                    <label for="username" class="sr-only">Please enter GitHub username:</label>
                    <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Please enter GitHub username" />
                </div>
            </form>

            <div id="user-not-found">User not found!</div>
        </div>

        <div class="col-12 text-center">
            <div id="user-information">
                <div id="avatar-container">
                    <div id="loading-container"></div>
                    <div id="avatar"></div>
                    <div id="name"></div>
                </div>

                <div>User since: <span id="user-since" class="value"></span></div>
                <div>Followers: <span id="followers" class="value"></span></div>
                <div>Total commits: <span id="commits" class="value"></span></div>
                <div>Public repos: <span id="repos" class="value"></span></div>
                <div>Stars: <span id="stars" class="value"></span></div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
