<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Should we hire that dev?</title>

    <link rel="stylesheet" href="assets/scss/styles.css" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 text-right">
            <form id="github-logout">
                <button class="btn btn-secondary btn-sm">Logout from GitHub <i class="fa fa-sign-out" aria-hidden="true"></i></button>
            </form>
        </div>
        <div class="col-12 text-center">
            <h1 class="display-4">Should we hire that dev?</h1>

            <div id="github-auth-container">
                <button id="github-auth" class="btn btn-primary">Authorize with GitHub</button>
            </div>
        </div>

        <div class="offset-md-3 col-md-6 text-center">
            <form id="inspectform" class="buffer-bottom">
                <div class="form-group">
                    <label for="username" class="sr-only">Please enter GitHub username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Please enter GitHub username" />
                </div>
            </form>

            <div id="user-not-found" class="text-danger">User not found!</div>
            <div id="user-information">
                <div id="avatar-container" class="buffer-bottom">
                    <div id="loading-container"></div>
                    <div id="avatar"></div>
                    <h2 id="name">-</h2>
                </div>

                <div class="row statistics">
                    <div class="col-md-6">
                        <p>User since</p>
                        <p id="user-since-from-now" class="value">-</p>
                        <p id="user-since" class="value">-</p>
                    </div>
                    <div class="col-md-6">
                        <p>Followers</p>
                        <p id="followers" class="value">-</p>
                    </div>
                    <div class="col-md-6">
                        <p>Total commits</p>
                        <p id="commits" class="value">-</p>
                    </div>
                    <div class="col-md-6">
                        <p>Public repos</p>
                        <p id="repos" class="value">-</p>
                    </div>
                    <div class="col-md-6">
                        <p>Stars</p>
                        <p id="stars" class="value">-</p>
                    </div>
                    <div class="col-12">
                        <p>Languages (based on last 100 commits / without forks)</p>
                        <div id="languages"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/external/moment/min/moment-with-locales.min.js"></script>
<script src="assets/external/countUp.js/dist/countUp.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
